<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <h1 id="header">Rock, Paper, Scissors!</h1>
    <div id="ui">
        <div id="ui__human">
            <div class="ui__player-icon">
                <img alt="Human Player" src="./images/human.svg">
            </div>
            <div class="ui__option ui__option--human ui__rock">
                <img alt="Select Rock" src="./images/rock-human.svg">
            </div>
            <div class="ui__option ui__option--human ui__paper">
                <img alt="Select Paper" src="./images/paper-human.svg">
            </div>
            <div class="ui__option ui__option--human ui__scissors">
                <img alt="Select Scissors" src="./images/scissors-human.svg">
            </div>
        </div>
        <div id="ui__versus">
            <div class="ui__choice ui__choice--human">
                <img alt="Human Choice" src="./images/unknown-human.svg">
            </div>
            <div id="ui__vs-icon">
                <img alt="vs." src="./images/versus.svg">
            </div>
            <div class="ui__choice ui__choice--computer">
                <img alt="Computer Choice" src="./images/unknown-computer.svg">
            </div>
        </div>
        <div id="ui__computer">
            <div class="ui__player-icon">
                <img alt="Computer Player" src="./images/computer.svg">
            </div>
            <div class="ui__option ui__option--computer ui__rock">
                <img alt="Rock (Computer)" src="./images/rock-computer.svg">
            </div>
            <div class="ui__option ui__option--computer ui__paper">
                <img alt="Paper (Computer)" src="./images/paper-computer.svg">
            </div>
            <div class="ui__option ui__option--computer ui__scissors">
                <img alt="Scissors (Computer)" src="./images/scissors-computer.svg">
            </div>
        </div>
    </div>
    <div id="score">
        <p class="score__digit score__digit--human">0</p>
        <p id="score__dash">&mdash;</p>
        <p class="score__digit score__digit--computer">0</p>
    </div>
    <div id="detail">
        <p>Make your selection on the left-hand side!</p>
    </div>
</body>
</html>
